baseURL = "https://www.module-starter.wtg-demos.ca/"
copyright = "© 2023 Wild Tech 'Garden'"
homepage = "https://www.module-starter.wtg-demos.ca/"
languageCode = "en"
defaultContentLanguage = "en"
enableGitInfo = true
enableRobotsTXT = true
ignoreErrors = ["error-output-taxonomy"]
paginate = 3
paginatePath = "page"
rssLimit = 20
timeout = "600s"

[languages]
[languages.fr]
title = "Hugo site aux manifs aux module de démarrage"
weight = 10
contentDir = "content/fr"

[languages.fr.params]
description = "Site manif aux modules de démarrage aux Wild Tech 'Garden' (WTG)"

[languages.fr.menu]
[[languages.fr.menu.main]]
identifier = "about"
name = "À propos"
pageref = "readme"
weight = 20

[[languages.fr.menu.main]]
identifier = "l'accessibilité"
name = "L'accessibilité"
pageref = "accessibility"
weight = 30

[languages.en]
title = "Hugo demo site for Wild Tech 'Garden' (WTG) modules"
weight = 1
contentDir = "content/en"

[languages.en.params]
description = "Demo site for Wild Tech 'Garden's modules"

[languages.en.menu]
[[languages.en.menu.main]]
identifier = "about"
name = "About"
pageref = "readme"
weight = 20

[[languages.en.menu.main]]
identifier = "accessibility"
name = "Accessibility"
pageref = "accessibility"
weight = 30

[taxonomies]
tag = "tags"

[frontmatter]
lastmod = [":git", "lastmod", ":fileModTime", "date", "publishDate"]

[markup]
[markup.goldmark]
[markup.goldmark.parser]
autoHeadingIDType = "github-ascii"

[markup.goldmark.parser.attribute]
block = true

[markup.goldmark.renderer]
unsafe = false

[markup.highlight]
codeFences = true
guessSyntax = true
noClasses = false

[markup.tableOfContents]
endLevel = 5
ordered = true
startLevel = 2

[outputFormats]
[outputFormats.htaccess]
baseName = ""
isPlainText = true
mediaType = "text/htaccess"
notAlternative = true

[mediaTypes]
[mediaTypes."text/htaccess"]
suffixes = ["htaccess"]

[outputs]
home = ["HTML", "RSS", "htaccess"]
section = ["HTML", "RSS"]
taxonomy = ["HTML", "RSS"]
term = ["HTML", "RSS"]
#home = ["HTML", "RSS", "JSON", "htaccess"]
#section = ["HTML", "RSS", "JSON"]
#taxonomy = ["HTML", "RSS", "JSON"]
#term = ["HTML", "RSS", "JSON"]

# See https://gohugo.io/content-management/multilingual/
# and https://www.regisphilibert.com/blog/2018/08/hugo-multilingual-part-1-managing-content-translation/

[params]
mainSections = ["demo","doc"]
redirectsDomains = [
	"module-starter.wtg-demos.ca",
	"module-starter.wtg-demos.com",
	"www.module-starter.wtg-demos.com",
	"wtgdeml.cluster051.hosting.ovh.net"
]
redirectsExtra = []

staticFallback = false
# Disable if you don't want the test (bare-bones) CSS
testStylesInclude = true
# Footnotes and TableOfContents don't work properly with a base href set in <head>
useBaseURL = false

[params.author]
name = "Daniel F. Dickinson"
url = "https://www.danielfdickinson.ca"
#avatar = "apple-touch-icon.png"

[privacy]

[privacy.vimeo]
disabled = true

[privacy.twitter]
disabled = true

[privacy.instagram]
disabled = true

[privacy.youtube]
disabled = true

