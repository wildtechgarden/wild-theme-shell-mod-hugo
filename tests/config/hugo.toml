# cspell:ignore pubdate

baseURL = "https://www.wild-theme-shell.wtg-demos.ca/"
copyright = "© 2023 Wild Tech 'Garden'"
languageCode = "en"
defaultContentLanguage = "en"
enableGitInfo = true
enableRobotsTXT = true
ignoreErrors = ["error-output-taxonomy"]
paginate = 3
paginatePath = "page"
rssLimit = 20
timeout = "600s"

