baseURL = "https://www.wild-theme-shell.wtg-demos.ca/"
copyright = "© 2023 Wild Tech 'Garden'"
homepage = "https://www.wild-theme-shell.wtg-demos.ca/"
languageCode = "en"
defaultContentLanguage = "en"
enableGitInfo = true
enableRobotsTXT = true
ignoreErrors = ["error-output-taxonomy"]
paginate = 3
paginatePath = "page"
rssLimit = 20
timeout = "600s"

# See https://gohugo.io/content-management/multilingual/
# and https://www.regisphilibert.com/blog/2018/08/hugo-multilingual-part-1-managing-content-translation/
[languages]
[languages.fr]
contentDir = "content/fr"
languageName = "Française"
title = "Coque thématique 'Sauvage' au Hugo par WTG"
weight = 10

[languages.fr.params]
description = "Le module Hugo enveloppe (coque) aux thèmes par Wild Tech 'Garden' (WTG)"

[languages.fr.menu]
[[languages.fr.menu.main]]
identifier = "about"
name = "À propos"
pageref = "/about"
weight = 20

[[languages.fr.menu.main]]
identifier = "l'accessibilité"
name = "L'accessibilité"
pageref = "/accessibility"
weight = 30

[[languages.fr.menu.main]]
identifier = "doc"
name = "Docs"
pageRef = "/doc"
weight = 40

[[languages.fr.menu.main]]
identifier = "demo"
name = "Manifs"
pageRef = "/demo"
weight = 50

[languages.en]
contentDir = "content/en"
languageName = "English"
title = "'Wild' theme shell for Hugo by Wild Tech 'Garden'"
weight = 1

[languages.en.params]
description = "The Hugo wrapper (shell) module for themes by Wild Tech 'Garden' (WTG) -- very pre-alpha"

[languages.en.menu]
[[languages.en.menu.main]]
identifier = "about"
name = "About"
pageref = "/about"
weight = 20

[[languages.en.menu.main]]
identifier = "accessibility"
name = "Accessibility"
pageref = "/accessibility"
weight = 30

[[languages.en.menu.main]]
identifier = "doc"
name = "Docs"
pageRef = "/doc"
weight = 40

[[languages.en.menu.main]]
identifier = "demo"
name = "Demos"
pageRef = "/demo"
weight = 50

[taxonomies]
tag = "tags"

[frontmatter]
lastmod = [":git", "lastmod", ":fileModTime", "date", "publishDate"]

[markup]
[markup.goldmark]
[markup.goldmark.parser]
autoHeadingIDType = "github-ascii"

[markup.goldmark.parser.attribute]
block = true

[markup.goldmark.renderer]
unsafe = false

[markup.highlight]
codeFences = true
guessSyntax = true
noClasses = false

[markup.tableOfContents]
endLevel = 5
ordered = true
startLevel = 2

[outputFormats]
[outputFormats.htaccess]
baseName = ""
isPlainText = true
mediaType = "text/htaccess"
notAlternative = true

[mediaTypes]
[mediaTypes."text/htaccess"]
suffixes = ["htaccess"]

[outputs]
home = ["HTML", "RSS", "htaccess"]
section = ["HTML", "RSS"]
taxonomy = ["HTML", "RSS"]
term = ["HTML", "RSS"]
#home = ["HTML", "RSS", "JSON", "htaccess"]
#section = ["HTML", "RSS", "JSON"]
#taxonomy = ["HTML", "RSS", "JSON"]
#term = ["HTML", "RSS", "JSON"]

[params]
mainSections = ["demo","doc"]
redirectsDomains = [
	"wild-theme-shell.wtg-demos.ca",
	"wild-theme-shell.wtg-demos.com",
	"www.wild-theme-shell.wtg-demos.com"
]
redirectsExtra = []

staticFallback = false
# Disable if you don't want the test (bare-bones) CSS
testStylesInclude = true
# Footnotes and TableOfContents don't work properly with a base href set in <head>
useBaseURL = false

[params.author]
name = "Daniel F. Dickinson"
url = "https://www.danielfdickinson.ca"
#avatar = "apple-touch-icon.png"

[privacy]

[privacy.vimeo]
disabled = true

[privacy.twitter]
disabled = true

[privacy.instagram]
disabled = true

[privacy.youtube]
disabled = true

